{% extends "base.html" %}
{% block title %}إنشاء حساب{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-5">

        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4">

                <h3 class="text-center mb-4 fw-bold">
                    إنشاء حساب
                </h3>

                <form method="POST">

                    <div class="mb-3">
                        <label class="form-label">اسم المستخدم</label>
                        <input type="text"
                               name="username"
                               class="form-control form-control-lg"
                               required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">كلمة المرور</label>
                        <input type="password"
                               name="password"
                               class="form-control form-control-lg"
                               required>
                    </div>

                    <button class="btn btn-success btn-lg w-100 mt-3">
                        تسجيل
                    </button>
                </form>

                <hr>

                <p class="text-center mb-0">
                    لديك حساب؟
                    <a href="/login" class="fw-bold text-decoration-none">
                        تسجيل الدخول
                    </a>
                </p>

            </div>
        </div>

    </div>
</div>

{% endblock %}
