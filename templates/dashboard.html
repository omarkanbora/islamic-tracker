<h3>أسئلة اليوم</h3>

{% for key, text in questions.items() %}
    {% if key in answered %}
        <button class="btn btn-success w-100 mb-2" disabled>
            {{ text }} ✔
        </button>
    {% else %}
        <form method="POST" action="{{ url_for('answer', question=key) }}">
            <button class="btn btn-outline-primary w-100 mb-2">
                {{ text }}
            </button>
        </form>
    {% endif %}
{% endfor %}
